<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ğŸ’•</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@600&display=swap');

body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ffd6ea,#ffeef6);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    font-family:'Quicksand',sans-serif;
    color:#ff4f91;
    text-align:center;
    overflow:hidden;
}

h1{
    font-family:'Pacifico',cursive;
    font-size:clamp(2.2rem,5vw,3.4rem);
}

.buttons{
    display:flex;
    gap:20px;
    margin-top:25px;
}

button{
    font-size:1.6rem;
    padding:14px 34px;
    border-radius:50px;
    border:none;
    cursor:pointer;
    min-width:150px;
    transition:.25s;
}

#yesBtn{
    background:#ff6fa5;
    color:white;
    box-shadow:0 10px 20px rgba(255,111,165,.4);
}

#noBtn{
    background:white;
    color:#ff6fa5;
}

button:hover{
    transform:scale(1.08);
}

#letter{
    display:none;
    background:white;
    padding:25px;
    border-radius:25px;
    width:90%;
    max-width:420px;
    margin-top:30px;
    font-size:1.2rem;
    box-shadow:0 15px 30px rgba(255,111,165,.3);
}

/* hearts + sparkles */
.heart,.sparkle{
    position:fixed;
    pointer-events:none;
}

.heart{
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-120vh);opacity:0;}
}

.sparkle{
    animation:spark .7s ease forwards;
}

@keyframes spark{
    from{transform:scale(1);opacity:1;}
    to{transform:scale(2);opacity:0;}
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ğŸ’–</h1>

<div class="buttons" id="btnWrap">
    <button id="yesBtn" onclick="yesClick(event)">Yes ğŸ’•</button>
    <button id="noBtn" onclick="moveNo()">No ğŸ™„</button>
</div>

<div id="letter">
    My love ğŸ’–<br><br>
    Write your sweet message here ğŸ’Œ  
    Tell her how much she means to you ğŸ¥°
</div>

<script>
function moveNo(){
    const btn = document.getElementById("noBtn");
    btn.style.position="fixed";
    btn.style.left=Math.random()*(window.innerWidth-160)+"px";
    btn.style.top=Math.random()*(window.innerHeight-90)+"px";

    // make yes bigger each time no is clicked
    const yes = document.getElementById("yesBtn");
    const size = parseFloat(window.getComputedStyle(yes).fontSize);
    yes.style.fontSize = (size + 6) + "px";
}

function yesClick(e){
    document.getElementById("btnWrap").style.display="none";
    document.querySelector("h1").innerText="Yay!!! ğŸ’•ğŸ˜";
    document.getElementById("letter").style.display="block";

    setInterval(rainHearts,180);
    sparkle(e.clientX,e.clientY);
}

function sparkle(x,y){
    for(let i=0;i<8;i++){
        const s=document.createElement("div");
        s.className="sparkle";
        s.innerHTML="âœ¨";
        s.style.left=x+Math.random()*30-15+"px";
        s.style.top=y+Math.random()*30-15+"px";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),700);
    }
}

function rainHearts(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML=Math.random()>.5?"ğŸ’–":"ğŸ’—";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=Math.random()*22+18+"px";
    h.style.animationDuration=Math.random()*3+3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
}
</script>

</body>
</html>
